<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='stylesheet' href='./assets/css/reset.css' />
    <link rel='stylesheet' href='./assets/css/styles.css' />
    <title>Spelling Bee Checker</title>
</head>

<body>
    <main>

        <form id="puzzleLettersForm">
            <label for="outerLetters">Outer Letters</label>
            <input type="text" id="outerLetters" name="outerLetters" maxLength="6"></input>
            <label for="centerLetter">Center Letter</label>
            <input type="text" id="centerLetter" name="centerLetter" maxLength="1"></input>
            <input type="submit" value="submit"></input>
        </form>

        <div id="searchCompleteMessage" style="display:none;">
            <p id="wordsFound"></p>
            <div>
                <button id="revealAll">Reveal All</button>
                <button id="revealWords">Reveal Words</button>
                <button id="revealPanagrams">Reveal Pangram(s)</button>
            </div>
        </div>

        <div id="wordsListContainer">
            <ul id="wordsList"></ul>
        </div>
    </main>
    <script src='./assets/scripts/words.js'></script>
    <script src='./assets/scripts/main.js'></script>
</body>

</html>
